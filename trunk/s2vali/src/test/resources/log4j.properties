##
## test
##
log4j.rootLogger=INFO,STDOUT
log4j.category.org.seasar=DEBUG,STDOUT
log4j.additivity.org.seasar=false
log4j.category.jp.honestyworks=DEBUG,STDOUT
log4j.additivity.jp.honestyworks=false

##
## appenders
##
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] %t %c%n    %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=logs/vd_center.log 
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=200 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p][%t][%c{1}] %m%n

